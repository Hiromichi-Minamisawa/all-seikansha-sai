<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    .image-box {
      position: absolute;
      width: 40vw;
      height: auto;
      overflow: hidden;
    }

    #img1 { top: 13%; left: 0.7%; }
    #img2 { top: 13%; left: 43.8%; }
    #img3 { top: 55%; left: 0.7%; }
    #img4 { top: 55%; left: 43.8%; }

    .image-box img {
      width: 100%;
      height: auto;
      transition: transform 2s ease-out;
      transform-origin: center;
      transform: scale(2) translate(-25%, -25%);
    }

    .image-box.zoomed img {
      transform: scale(1) translate(0%, 0%);
    }

    .countdown-circle {
      position: absolute;
      top: 72.8%;
      left: 85.9%;
      width: 13vw;
      height: 13vw;
      max-width: 160px;
      max-height: 160px;
      background-color: red;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>オールセイー感謝祭</h1>

  <div class="countdown-circle" id="countdownCircle">
    <div id="countdown-number">10</div>
  </div>

  <div class="image-box" id="img1"><img src="/images/sample_q1_1.png" alt="1"></div>
  <div class="image-box" id="img2"><img src="/images/sample_q1_2.png" alt="2"></div>
  <div class="image-box" id="img3"><img src="/images/sample_q1_3.png" alt="3"></div>
  <div class="image-box" id="img4"><img src="/images/sample_q1_4.png" alt="4"></div>

  <script>
    function startCountdown() {
      let count = 10;
      const countdown = document.getElementById('countdown-number');
      const circle = document.getElementById('countdownCircle');
      const boxes = document.querySelectorAll('.image-box');

      const interval = setInterval(() => {
        count--;
        countdown.textContent = count;
        if (count === 3) {
          boxes.forEach(b => b.classList.add('zoomed'));
        }
        if (count <= 0) {
          clearInterval(interval);
          circle.style.display = 'none';
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</body>
</html>
