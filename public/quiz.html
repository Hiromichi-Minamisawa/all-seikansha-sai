<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- 背景画像：中央に16:9で収まるように表示 -->
  <div class="background-wrapper">
    <img src="https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703" alt="背景">
  </div>

  <!-- カウントダウン -->
  <div class="countdown-circle" id="countdownCircle">
    <div id="countdown-number">10</div>
  </div>

  <!-- 選択肢画像 -->
  <div class="image-box" id="img1"><img src="/images/sample_q1_1.png" alt="選択肢1"></div>
  <div class="image-box" id="img2"><img src="/images/sample_q1_2.png" alt="選択肢2"></div>
  <div class="image-box" id="img3"><img src="/images/sample_q1_3.png" alt="選択肢3"></div>
  <div class="image-box" id="img4"><img src="/images/sample_q1_4.png" alt="選択肢4"></div>

  <script>
    const questions = [
      {
        id: "sample_q1",
        images: [
          "/images/sample_q1_1.png",
          "/images/sample_q1_2.png",
          "/images/sample_q1_3.png",
          "/images/sample_q1_4.png"
        ],
        correct: "1"
      }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion(index) {
      const q = questions[index];
      const imageIds = ["img1", "img2", "img3", "img4"];
      imageIds.forEach((id, i) => {
        const box = document.getElementById(id);
        const img = box.querySelector("img");
        img.src = q.images[i];
      });
    }

    function startCountdown() {
      let count = 10;
      const countdownEl = document.getElementById('countdown-number');
      const circleEl = document.getElementById('countdownCircle');

      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;

        if (count === 3) {
          document.querySelectorAll('.image-box').forEach(box => {
            box.classList.add('zoomed');
          });
        }

        if (count <= 0) {
          clearInterval(interval);
          circleEl.style.display = 'none';
        }
      }, 1000);
    }

    window.onload = () => {
      loadQuestion(currentQuestionIndex);
      startCountdown();
    };
  </script>
</body>
</html>
