<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- 背景：16:9中央表示 -->
  <div class="background-wrapper">
    <img src="https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703" alt="背景">
  </div>

  <!-- カウントダウン -->
  <div class="countdown-circle" id="countdownCircle">
    <div id="countdown-number">10</div>
  </div>

  <!-- 選択肢 -->
  <div class="image-box img1 zoomed-out"><img src="/images/sample_q1_1.png" alt="選択肢1"></div>
  <div class="image-box img2 zoomed-out"><img src="/images/sample_q1_2.png" alt="選択肢2"></div>
  <div class="image-box img3 zoomed-out"><img src="/images/sample_q1_3.png" alt="選択肢3"></div>
  <div class="image-box img4 zoomed-out"><img src="/images/sample_q1_4.png" alt="選択肢4"></div>

  <script>
    function startCountdown() {
      let count = 10;
      const countdownEl = document.getElementById('countdown-number');
      const circleEl = document.getElementById('countdownCircle');

      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;

        if (count === 3) {
          // 残り3秒でズームアウト（クラス削除）
          document.querySelectorAll('.image-box').forEach(box => {
            box.classList.remove('zoomed-out');
          });
        }

        if (count <= 0) {
          clearInterval(interval);
          circleEl.style.display = 'none';
        }
      }, 1000);
    }

    window.onload = () => {
      startCountdown();
    };
  </script>
</body>
</html>
