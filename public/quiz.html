<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #004AAD;
      color: white;
      margin: 0;
      padding: 0;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703');
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.5;
    }

    .countdown-circle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      color: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .question-container {
      margin-top: 100px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .image-box {
      position: relative;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      transition: transform 3s ease;
      transform: scale(3);
    }

    .image-box.zoomed img {
      transform: scale(1);
    }

    .timer {
      font-size: 2em;
      margin-top: 10px;
    }

    .choices {
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="countdown-circle" id="countdownCircle">10</div>

  <h1>オールセイー感謝祭</h1>

  <div class="question-container">
    <div id="question"></div>
    <div class="image-grid" id="imageGrid"></div>
    <div class="timer" id="timer"></div>
    <div class="choices" id="choices"></div>
    <button onclick="nextQuestion()" style="display:none;" id="nextBtn">次の問題へ</button>
  </div>

  <script>
    const questions = [
      {
        question: "社長はどれ？", // 1問目（サンプル）
        imagePrefix: "q1",
        choices: ["1", "2", "3", "4"],
        correct: "1"
      },
      {
        question: "問題2: この中で社長は誰？", // 2問目
        imagePrefix: "q2",
        choices: ["1", "2", "3", "4"],
        correct: "2"
      },
      // 必要に応じて30問まで続けて追加可能
    ];

    let currentQuestionIndex = 0;

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById('question').textContent = q.question;

      const grid = document.getElementById('imageGrid');
      grid.innerHTML = '';
      q.choices.forEach(choice => {
        const box = document.createElement('div');
        box.className = 'image-box';
        const img = document.createElement('img');
        img.src = `/images/${q.imagePrefix}_${choice}.png`;
        img.alt = `選択肢${choice}`;
        img.dataset.answer = choice;
        box.appendChild(img);
        grid.appendChild(box);
      });

      document.getElementById('choices').innerHTML = '';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('countdownCircle').style.display = 'flex';
      startZoomAnimation();
    }

    function startZoomAnimation() {
      const boxes = document.querySelectorAll('.image-box');
      boxes.forEach(b => b.classList.remove('zoomed'));

      let countdown = 10;
      const circle = document.getElementById('countdownCircle');
      circle.textContent = countdown;

      const interval = setInterval(() => {
        countdown--;
        circle.textContent = countdown;

        if (countdown === 3) {
          boxes.forEach(b => b.classList.add('zoomed'));
        }

        if (countdown <= 0) {
          clearInterval(interval);
          circle.style.display = 'none';
          showChoices();
        }
      }, 1000);
    }

    function showChoices() {
      const q = questions[currentQuestionIndex];
      const container = document.getElementById('choices');
      q.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        container.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const q = questions[currentQuestionIndex];
      alert(selected === q.correct ? '正解！' : '不正解');
      document.getElementById('nextBtn').style.display = (currentQuestionIndex < questions.length - 1) ? 'block' : 'none';
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    // 初期表示
    showQuestion();
  </script>
</body>
</html>
