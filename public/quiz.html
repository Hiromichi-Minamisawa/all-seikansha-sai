<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    #stage {
      position: absolute;
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      background: url("https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703") no-repeat;
      background-size: 100% 100%;
    }

    .image-box {
      position: absolute;
      width: 672px;
      height: 378px;
      overflow: hidden;
      border-radius: 12px;
      z-index: 1;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: center;
      transition: transform 2s ease-out;
    }

    .img1 { top: 140px; left: 100px; }
    .img2 { top: 140px; left: 820px; }
    .img3 { top: 580px; left: 100px; }
    .img4 { top: 580px; left: 820px; }

    .img1.zoomed-out img { transform: scale(6.1) translate(-2%, 37%); }
    .img2.zoomed-out img { transform: scale(4.0) translate(0%, 35%); }
    .img3.zoomed-out img { transform: scale(8.4) translate(4%, 44%); }
    .img4.zoomed-out img { transform: scale(5.9) translate(7%, 41%); }

    .image-box:not(.zoomed-out) img {
      transform: scale(1) translate(0%, 0%);
    }

    .countdown-circle {
      position: absolute;
      top: 940px;
      left: 1738px;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle at 30% 30%, #ff8080, #cc0000);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 64px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="stage">
    <div class="countdown-circle" id="countdownCircle">
      <div id="countdown-number">10</div>
    </div>

    <div class="image-box img1 zoomed-out"><img src="/images/sample_q1_1.png" alt="1"></div>
    <div class="image-box img2 zoomed-out"><img src="/images/sample_q1_2.png" alt="2"></div>
    <div class="image-box img3 zoomed-out"><img src="/images/sample_q1_3.png" alt="3"></div>
    <div class="image-box img4 zoomed-out"><img src="/images/sample_q1_4.png" alt="4"></div>
  </div>

  <script>
    function startCountdown() {
      let count = 10;
      const countdownEl = document.getElementById('countdown-number');
      const circleEl = document.getElementById('countdownCircle');

      const interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;

        if (count === 3) {
          document.querySelectorAll('.image-box').forEach(box => {
            box.classList.remove('zoomed-out');
          });
        }

        if (count <= 0) {
          clearInterval(interval);
          circleEl.style.display = 'none';
        }
      }, 1000);
    }

    function resizeStage() {
      const stage = document.getElementById('stage');
      const ww = window.innerWidth;
      const wh = window.innerHeight;
      const scale = Math.min(ww / 1920, wh / 1080);
      stage.style.transform = `scale(${scale})`;
      stage.style.left = `${(ww - 1920 * scale) / 2}px`;
      stage.style.top = `${(wh - 1080 * scale) / 2}px`;
      stage.style.position = 'absolute';
    }

    window.onload = () => {
      startCountdown();
      resizeStage();
      window.addEventListener('resize', resizeStage);
    };
  </script>
</body>
</html>
