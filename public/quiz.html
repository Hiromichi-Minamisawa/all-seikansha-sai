<body>
  <div class="countdown-circle" id="countdownCircle">
    <div id="countdown-number">10</div>
  </div>

  <div class="quiz-container">
    <h1>ã‚ªãƒ¼ãƒ«ã‚»ã‚¤ãƒ¼æ„Ÿè¬ç¥­</h1>
    <div id="question"></div>
    <div class="image-grid" id="imageGrid"></div>
    <div class="options" id="choices"></div>
    <button onclick="nextQuestion()" style="display:none;" id="nextBtn">æ¬¡ã®å•é¡Œã¸</button>
  </div>

<script>
  const questions = [
    {
      question: "ç¤¾é•·ã¯ã©ã‚Œï¼Ÿ",
      imagePrefix: "q1",
      choices: ["1", "2", "3", "4"],
      correct: "1",
      zoom: { scale: 2, x: -25, y: -25 }
    },
    {
      question: "å•é¡Œ2: ç¤¾é•·å€™è£œã¯èª°ï¼Ÿ",
      imagePrefix: "q2",
      choices: ["1", "2", "3", "4"],
      correct: "3",
      zoom: { scale: 2.2, x: -15, y: -30 }
    },
    {
      question: "å•é¡Œ3: ç¤¾å“¡ã®ä¸€äººã¯ï¼Ÿ",
      imagePrefix: "q3",
      choices: ["1", "2", "3", "4"],
      correct: "4",
      zoom: { scale: 1.8, x: -10, y: -10 }
    }
    // â† è¿½åŠ ã§ä½•å•ã§ã‚‚å…¥ã‚Œã‚‰ã‚Œã¾ã™
  ];

  let currentQuestionIndex = 0;

  function showQuestion() {
    const q = questions[currentQuestionIndex];
    document.getElementById('question').textContent = q.question;

    const grid = document.getElementById('imageGrid');
    grid.innerHTML = '';

    q.choices.forEach(choice => {
      const box = document.createElement('div');
      box.className = 'zoom-container';

      const img = document.createElement('img');
      img.src = `/images/${q.imagePrefix}_${choice}.png`;
      img.alt = `é¸æŠè‚¢${choice}`;
      img.className = 'zoom-image';
      img.dataset.answer = choice;

      // ğŸ”½ ã“ã“ãŒãƒã‚¤ãƒ³ãƒˆï¼šå€‹åˆ¥ã«ã‚ºãƒ¼ãƒ åˆæœŸä½ç½®ã‚’è¨­å®š
      const { scale, x, y } = q.zoom;
      img.style.transform = `scale(${scale}) translate(${x}%, ${y}%)`;

      box.appendChild(img);
      grid.appendChild(box);
    });

    document.getElementById('choices').innerHTML = '';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('countdownCircle').style.display = 'flex';
    document.getElementById('countdown-number').textContent = '10';
    startCountdown();
  }

  function startCountdown() {
    const images = document.querySelectorAll('.zoom-image');
    let countdown = 10;
    const countdownNumber = document.getElementById('countdown-number');

    const interval = setInterval(() => {
      countdown--;
      countdownNumber.textContent = countdown;

      if (countdown === 3) {
        images.forEach(img => img.classList.add('zoom-out'));
      }

      if (countdown <= 0) {
        clearInterval(interval);
        document.getElementById('countdownCircle').style.display = 'none';
        showChoices();
      }
    }, 1000);
  }

  function showChoices() {
    const q = questions[currentQuestionIndex];
    const container = document.getElementById('choices');
    q.choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.textContent = choice;
      btn.className = 'option';
      btn.onclick = () => checkAnswer(choice);
      container.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const q = questions[currentQuestionIndex];
    alert(selected === q.correct ? 'æ­£è§£ï¼' : 'ä¸æ­£è§£');
    document.getElementById('nextBtn').style.display =
      currentQuestionIndex < questions.length - 1 ? 'block' : 'none';
  }

  function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      showQuestion();
    }
  }

  // åˆæœŸè¡¨ç¤º
  showQuestion();
</script>
</body>
