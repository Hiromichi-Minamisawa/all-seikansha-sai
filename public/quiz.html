<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>オールセイー感謝祭</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url("https://cdn.glitch.global/3751acd7-cbc8-437f-9bf0-3b7d36621f4e/Slide%2016_9%20-%201.png?v=1749445496703");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    .image-box {
      position: absolute;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: auto;
      transition: transform 2s ease-out;
      transform-origin: center;
    }

    .countdown-circle {
      position: absolute;
      top: 72.8%;
      left: 85.9%;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 30% 30%, #ff8080, #cc0000);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 72px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>オールセイー感謝祭</h1>
  <div class="countdown-circle" id="countdownCircle">
    <div id="countdown-number">10</div>
  </div>
  <div class="image-box" id="img1"><img src="/images/sample_q1_1.png" alt="1"></div>
  <div class="image-box" id="img2"><img src="/images/sample_q1_2.png" alt="2"></div>
  <div class="image-box" id="img3"><img src="/images/sample_q1_3.png" alt="3"></div>
  <div class="image-box" id="img4"><img src="/images/sample_q1_4.png" alt="4"></div>

  <script>
    const sampleTransforms = {
      "img1": "scale(3.2) translate(-3%, 10%)",
      "img2": "scale(3.9) translate(0%, 10%)",
      "img3": "scale(3.1) translate(0%, 15%)",
      "img4": "scale(3.1) translate(8%, 13%)"
    };

    const questions = [
      {
        id: "sample_q1",
        images: [
          "/images/sample_q1_1.png",
          "/images/sample_q1_2.png",
          "/images/sample_q1_3.png",
          "/images/sample_q1_4.png"
        ],
        correct: "1",
        transforms: sampleTransforms
      }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion(index) {
      const q = questions[index];
      const boxStyles = {
        img1: { top: "12.6229%", left: "5.19618%", width: "35%" },
        img2: { top: "12.9551%", left: "41.7815%", width: "35%" },
        img3: { top: "55.3084%", left: "5.30223%", width: "35%" },
        img4: { top: "55.6406%", left: "41.7815%", width: "35%" }
      };

      ["img1", "img2", "img3", "img4"].forEach((id, i) => {
        const box = document.getElementById(id);
        const img = box.querySelector("img");
        img.src = q.images[i];
        img.style.transform = q.transforms[id];
        box.style.top = boxStyles[id].top;
        box.style.left = boxStyles[id].left;
        box.style.width = boxStyles[id].width;
      });
    }

    function startCountdown() {
      let count = 10;
      const countdown = document.getElementById('countdown-number');
      const circle = document.getElementById('countdownCircle');

      const interval = setInterval(() => {
        count--;
        countdown.textContent = count;

        if (count === 3) {
          ["img1", "img2", "img3", "img4"].forEach(id => {
            const img = document.getElementById(id).querySelector("img");
            img.style.transition = "transform 2s ease-out";
            img.style.transform = "scale(1) translate(0%, 0%)";
          });
        }

        if (count <= 0) {
          clearInterval(interval);
          circle.style.display = 'none';
        }
      }, 1000);
    }

    window.onload = () => {
      loadQuestion(currentQuestionIndex);
      startCountdown();
    };
  </script>
</body>
</html>
