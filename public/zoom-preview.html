<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ズーム位置調整ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .controls {
      margin: 20px auto;
      max-width: 500px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .preview-container {
      margin-top: 20px;
      width: 320px;
      height: 240px;
      overflow: hidden;
      border: 2px solid #ccc;
      margin-inline: auto;
    }
    .preview-image {
      width: 100%;
      transition: transform 0.3s ease;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <h1>ズーム位置調整ツール</h1>

  <div class="controls">
    <label>画像URL：</label>
    <input type="text" id="imgUrl" value="/images/q1_1.png" style="width:100%; padding: 4px;" oninput="updateImage()">

    <label>ズーム倍率（scale）</label>
    <input type="range" id="scale" min="1" max="3" step="0.1" value="2" oninput="updateTransform()">

    <label>X方向の移動（%）</label>
    <input type="range" id="x" min="-50" max="50" step="1" value="-25" oninput="updateTransform()">

    <label>Y方向の移動（%）</label>
    <input type="range" id="y" min="-50" max="50" step="1" value="-25" oninput="updateTransform()">
  </div>

  <div class="preview-container">
    <img id="preview" class="preview-image" src="/images/q1_1.png" alt="プレビュー">
  </div>

  <div style="margin-top:20px;">
    <strong>CSS用 transform:</strong>
    <code id="transformValue">scale(2) translate(-25%, -25%)</code>
  </div>

  <script>
    function updateTransform() {
      const scale = document.getElementById('scale').value;
      const x = document.getElementById('x').value;
      const y = document.getElementById('y').value;
      const transform = `scale(${scale}) translate(${x}%, ${y}%)`;

      const img = document.getElementById('preview');
      img.style.transform = transform;
      document.getElementById('transformValue').textContent = transform;
    }

    function updateImage() {
      const url = document.getElementById('imgUrl').value;
      document.getElementById('preview').src = url;
    }

    window.onload = updateTransform;
  </script>
</body>
</html>
