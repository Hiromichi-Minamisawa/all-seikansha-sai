<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„ÇØ„Ç§„Ç∫Ëß£Á≠îÁîªÈù¢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .hidden {
      display: none;
    }

    #loginScreen {
      margin-top: 100px;
    }

    #nameInput {
      padding: 1rem;
      font-size: 1.5rem;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    #loginButton {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #standby {
      font-size: 2rem;
      margin-top: 3rem;
    }

    .choice {
      background-color: #0074D9;
      color: white;
      padding: 1rem;
      margin: 1rem auto;
      width: 80%;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .choice.selected {
      background-color: #FF851B;
    }

    .result {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    #choices {
      display: none;
    }
  </style>
</head>
<body>

  <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->
  <div id="loginScreen">
    <input id="nameInput" type="text" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" />
    <br />
    <button id="loginButton">„É≠„Ç∞„Ç§„É≥</button>
  </div>

  <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
  <div id="questionArea" class="hidden">
    <div id="standby"></div>
    <div id="choices"></div>
  </div>

  <div class="result" id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAi5sKHLYDr_h4uq0AmLXTDD_hevG3kOJQ",
      authDomain: "all-seikanshasai.firebaseapp.com",
      databaseURL: "https://all-seikanshasai-default-rtdb.firebaseio.com",
      projectId: "all-seikanshasai",
      storageBucket: "all-seikanshasai.appspot.com",
      messagingSenderId: "24572064606",
      appId: "1:24572064606:web:a7f94b0561333f272055cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const loginScreen = document.getElementById("loginScreen");
    const nameInput = document.getElementById("nameInput");
    const loginButton = document.getElementById("loginButton");
    const questionArea = document.getElementById("questionArea");
    const standbyEl = document.getElementById("standby");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");

    let userName = "";
    const userId = "user_" + Math.random().toString(36).substring(2, 10);
    let currentQuestion = null;
    let hasAnswered = false;
    let selectedIndex = null;
    let hasStarted = false;

    loginButton.onclick = () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        return;
      }

      userName = name;

      // Firebase„Å´ÁôªÈå≤
      set(ref(db, `participants/${userId}`), {
        name: userName,
        timestamp: Date.now()
      });

      // „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÇíÈö†„Åó„ÄÅ„ÇØ„Ç§„Ç∫ÁîªÈù¢„ÇíË°®Á§∫
      loginScreen.classList.add("hidden");
      questionArea.classList.remove("hidden");

      // ÂàùÂõû„ÅØ„Äå„ÇØ„Ç§„Ç∫„ÅåÂßã„Åæ„Çã„Åæ„Åß„Äú„Äç
      standbyEl.textContent = "„Çà„ÅÜ„Åì„ÅùÔºÅ  „ÇØ„Ç§„Ç∫„ÅåÂßã„Åæ„Çã„Åæ„Åß„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑÔºÅ";
    };

    // mode Áõ£Ë¶ñ
    onValue(ref(db, "mode"), (snapshot) => {
      const mode = snapshot.val();
      if (mode === "quiz") {
        standbyEl.style.display = "none";
        choicesEl.style.display = "block";
      } else {
        standbyEl.style.display = "block";
        standbyEl.textContent = hasStarted
          ? "„Çà„ÅÜ„Åì„ÅùÔºÅ  „ÇØ„Ç§„Ç∫„ÅåÂßã„Åæ„Çã„Åæ„Åß„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑÔºÅ"
          : "ÂïèÈ°åÂá∫È°å„Åæ„Åß„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ";
        choicesEl.style.display = "none";
        choicesEl.innerHTML = "";
        resultEl.textContent = "";
        currentQuestion = null;
        hasAnswered = false;
      }
    });

    // currentQuestion Áõ£Ë¶ñ
    onValue(ref(db, "currentQuestion"), (snapshot) => {
      const data = snapshot.val();
      if (!data || typeof data.correct !== "number" || !data.screen) return;

      hasStarted = true;
      currentQuestion = data;
      hasAnswered = false;
      selectedIndex = null;
      resultEl.textContent = "";
      choicesEl.innerHTML = "";

      ["1", "2", "3", "4"].forEach((label, index) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = label;
        div.onclick = () => {
          if (hasAnswered) return;
          hasAnswered = true;
          selectedIndex = index;

          document.querySelectorAll(".choice").forEach((el, i) => {
            el.classList.toggle("selected", i === index);
            el.style.pointerEvents = "none";
            el.style.opacity = "0.5";
          });

          set(ref(db, `answers/${userId}`), {
            name: userName,
            choice: index,
            timestamp: Date.now()
          });
        };
        choicesEl.appendChild(div);
      });
    });

    // showCorrect Áõ£Ë¶ñ
    onValue(ref(db, "showCorrect"), (snapshot) => {
      const show = snapshot.val();
      if (show && currentQuestion && selectedIndex !== null) {
        const correct = currentQuestion.correct;
        if (selectedIndex === correct) {
          resultEl.textContent = "„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ„ÄÄÊ≠£Ëß£„Åß„ÅôÔºÅüéâ";
          resultEl.className = "result correct";
        } else {
          resultEl.textContent = "„Åñ„Çì„Å≠„ÇìÔºÅ ‰∏çÊ≠£Ëß£„Åß„Åô...üòì";
          resultEl.className = "result incorrect";
        }
      } else {
        resultEl.textContent = "";
      }
    });
  </script>
</body>
</html>
