  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #standby {
      font-size: 2rem;

<body>
  <div id="questionArea">
    <div id="standby">å•é¡Œã‚’å¾…ã£ã¦ã„ã¾ã™...</div>
    <div id="choices"></div>
  </div>
  <div class="result" id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyAi5sKHLYDr_h4uq0AmLXTDD_hevG3kOJQ",
      authDomain: "all-seikanshasai.firebaseapp.com",
      databaseURL: "https://all-seikanshasai-default-rtdb.firebaseio.com",
      projectId: "all-seikanshasai",
      storageBucket: "all-seikanshasai.appspot.com",
      messagingSenderId: "24572064606",
      appId: "1:24572064606:web:a7f94b0561333f272055cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const choicesEl = document.getElementById("choices");
    const standbyEl = document.getElementById("standby");
    const resultEl = document.getElementById("result");

    let currentQuestion = null;
    let hasAnswered = false;
    let selectedIndex = null;

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼åã¨ ID ã‚’ç™»éŒ²
    let userName = prompt("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„") || "åç„¡ã—" + Math.floor(Math.random() * 1000);
    const userId = "user_" + Math.random().toString(36).substring(2, 10);

    set(ref(db, `participants/${userId}`), {
      name: userName,
      timestamp: Date.now()
    });

    // currentQuestion ã‚’ç›£è¦–
    onValue(ref(db, "currentQuestion"), (snapshot) => {
      const data = snapshot.val();

      if (!data || typeof data.correct !== "number" || !data.screen) {
        standbyEl.textContent = "å•é¡Œã‚’å¾…ã£ã¦ã„ã¾ã™...";
        choicesEl.innerHTML = "";
        resultEl.textContent = "";
        currentQuestion = null;
        hasAnswered = false;
        return;
      }

      currentQuestion = data;
      hasAnswered = false;
      selectedIndex = null;
      standbyEl.textContent = "";
      resultEl.textContent = "";
      choicesEl.innerHTML = "";

      // å›ºå®šã®é¸æŠè‚¢ï¼ˆ1ã€œ4ï¼‰ã‚’è¡¨ç¤º
      ["1", "2", "3", "4"].forEach((label, index) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = label;
        div.onclick = () => {
          if (hasAnswered) return;
          hasAnswered = true;
          selectedIndex = index;

          document.querySelectorAll(".choice").forEach((el, i) => {
            el.classList.toggle("selected", i === index);
            el.style.pointerEvents = "none";
            el.style.opacity = "0.5";
          });

          // å›ç­”ã‚’é€ä¿¡
          set(ref(db, `answers/${userId}`), {
            name: userName,
            choice: index,
            timestamp: Date.now()
          });
        };
        choicesEl.appendChild(div);
      });
    });

    // showCorrect ã‚’ç›£è¦–
    onValue(ref(db, "showCorrect"), (snapshot) => {
      const show = snapshot.val();
      if (show && currentQuestion && selectedIndex !== null) {
        const correct = currentQuestion.correct;
        if (selectedIndex === correct) {
          resultEl.textContent = "ãŠã‚ã§ã¨ã†ï¼ã€€æ­£è§£ã§ã™ï¼ğŸ‰";
          resultEl.className = "result correct";
        } else {
          resultEl.textContent = "ã–ã‚“ã­ã‚“ï¼ ä¸æ­£è§£ã§ã™...ğŸ˜“";
          resultEl.className = "result incorrect";
        }
      } else {
        resultEl.textContent = "";
      }
    });
  </script>
</body>
</html>
