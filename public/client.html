<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズ解答画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #standby {
      font-size: 2rem;
      margin-top: 3rem;
    }

    .choice {
      background-color: #0074D9;
      color: white;
      padding: 1rem;
      margin: 1rem auto;
      width: 80%;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .choice.selected {
      background-color: #FF851B;
    }

    .result {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    #choices {
      display: none;
    }
  </style>
</head>
<body>
  <div id="questionArea">
    <div id="standby">クイズが始まるまでお待ちください</div>
    <div id="choices"></div>
  </div>
  <div class="result" id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      set
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyAi5sKHLYDr_h4uq0AmLXTDD_hevG3kOJQ",
      authDomain: "all-seikanshasai.firebaseapp.com",
      databaseURL: "https://all-seikanshasai-default-rtdb.firebaseio.com",
      projectId: "all-seikanshasai",
      storageBucket: "all-seikanshasai.appspot.com",
      messagingSenderId: "24572064606",
      appId: "1:24572064606:web:a7f94b0561333f272055cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const choicesEl = document.getElementById("choices");
    const standbyEl = document.getElementById("standby");
    const resultEl = document.getElementById("result");

    let currentQuestion = null;
    let hasAnswered = false;
    let selectedIndex = null;
    let hasStarted = false; // 1問目が出題されたかどうかを記録

    // ユーザー名と ID を登録
    let userName = prompt("名前を入力してください") || "名無し" + Math.floor(Math.random() * 1000);
    const userId = "user_" + Math.random().toString(36).substring(2, 10);

    set(ref(db, `participants/${userId}`), {
      name: userName,
      timestamp: Date.now()
    });

    // Firebase /mode を監視して、表示切替
    onValue(ref(db, "mode"), (snapshot) => {
      const mode = snapshot.val();
      if (mode === "quiz") {
        standbyEl.style.display = "none";
        choicesEl.style.display = "block";
      } else {
        standbyEl.style.display = "block";
        standbyEl.textContent = hasStarted
          ? "ようこそ！　クイズが始まるまでお待ちください！"
          : "問題出題までお待ちください";
        choicesEl.style.display = "none";
        choicesEl.innerHTML = "";
        resultEl.textContent = "";
        currentQuestion = null;
        hasAnswered = false;
      }
    });

    // currentQuestion を監視
    onValue(ref(db, "currentQuestion"), (snapshot) => {
      const data = snapshot.val();

      if (!data || typeof data.correct !== "number" || !data.screen) {
        return;
      }

      hasStarted = true; // 1問目が出題されたと記録

      currentQuestion = data;
      hasAnswered = false;
      selectedIndex = null;
      resultEl.textContent = "";
      choicesEl.innerHTML = "";

      // 選択肢（1〜4）を表示
      ["1", "2", "3", "4"].forEach((label, index) => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = label;
        div.onclick = () => {
          if (hasAnswered) return;
          hasAnswered = true;
          selectedIndex = index;

          document.querySelectorAll(".choice").forEach((el, i) => {
            el.classList.toggle("selected", i === index);
            el.style.pointerEvents = "none";
            el.style.opacity = "0.5";
          });

          // 回答を送信
          set(ref(db, `answers/${userId}`), {
            name: userName,
            choice: index,
            timestamp: Date.now()
          });
        };
        choicesEl.appendChild(div);
      });
    });

    // showCorrect を監視
    onValue(ref(db, "showCorrect"), (snapshot) => {
      const show = snapshot.val();
      if (show && currentQuestion && selectedIndex !== null) {
        const correct = currentQuestion.correct;
        if (selectedIndex === correct) {
          resultEl.textContent = "おめでとう！　正解です！🎉";
          resultEl.className = "result correct";
        } else {
          resultEl.textContent = "ざんねん！ 不正解です...😓";
          resultEl.className = "result incorrect";
        }
      } else {
        resultEl.textContent = "";
      }
    });
  </script>
</body>
</html>
