<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名前登録</title>
</head>
<body>
  <h1>クイズ参加前に名前を入力してください</h1>
  <input type="text" id="username" placeholder="名前を入力">
  <button onclick="saveName()">登録して開始</button>

  <script>
    function saveName() {
      const name = document.getElementById("username").value;
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      localStorage.setItem("quizName", name);
      location.href = "client.html";
    }
  </script>
</body>
</html>
