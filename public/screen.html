<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクリーン表示</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="screenImage" src="images/top.png" alt="スクリーン画像" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAi5sKHLYDr_h4uq0AmLXTDD_hevG3kOJQ",
      authDomain: "all-seikanshasai.firebaseapp.com",
      databaseURL: "https://all-seikanshasai-default-rtdb.firebaseio.com",
      projectId: "all-seikanshasai",
      storageBucket: "all-seikanshasai.appspot.com",
      messagingSenderId: "24572064606",
      appId: "1:24572064606:web:a7f94b0561333f272055cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const imgEl = document.getElementById("screenImage");

    // currentScreen を監視して画像が指定されたら表示
    onValue(ref(db, "currentScreen"), (snapshot) => {
      const value = snapshot.val();
      if (typeof value === "string" && value.endsWith(".png")) {
        imgEl.src = `images/${value}`;
      }
    });
  </script>
</body>
</html>
